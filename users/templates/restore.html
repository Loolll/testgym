<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <title>Восстановление пароля</title>
</head>
<body>
<div class="row mt-5">
    <div class="col-md-0">

    </div>
    <div class="container mt-5 col-md-4">
        <h2 align="center"><b>Восстановление пароля</b></h2>
        <h5 align="center"><b style="color: red">{{header}}</b></h5>
        <hr>
        <form action="/users/restore/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">{{rest_form.email.label}}</label>
                {{rest_form.email}}
                <script>
                    document.getElementById('id_email').className = 'form-control';
                </script>
            </div>
            {{rest_form.captcha}}
            <button type="submit" class="btn btn-info">Сбросить пароль</button>
            <br>
            <br>
            <p style="font-size: 12px">
                <a href="/users/auth/" class="text-danger"><b>Вспомнили пароль ?</b></a> <br><br>
                Если вы впервые на сайте, заполните, пожалуйста, регистрационную форму.<br>
                <a href="/users/reg/" class="text-info"><b>Зарегистрироваться</b></a></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
