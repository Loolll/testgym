<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <title>TestGym</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="nav_link_main">
                <a class="nav-link" href="/" >Главная<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div>
            <a href="/mycart/"><img src="{% static 'cart.png' %}" height="33px" width="33px"></a>
            <a href="/myfavorites/"><img src="{% static 'star.png' %}" height="33px" width="33px"></a>
            {% if user.is_authenticated %}
            <a href="/users/user/{{user.id}}/"><img src="{% static 'profile.png' %}" height="33px" width="33px"></a>
            <a href="/users/logout/" class="btn btn-danger">Выйти</a>
            {% else %}
            <a href="/users/auth/" class="btn btn-primary">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<footer style="
    padding: 2.5rem 0;
    color: #999;
    text-align: center;
    background-color: #f9f9f9;
    border-top: .05rem solid #e5e5e5;
" class="mt-5">
  <p>Сайт для подготовки тестировщиков - TestGym.</p>
  <p>
    <a href="#">Наверх</a>
  </p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
